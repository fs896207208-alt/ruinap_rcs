#    C1:
#      1:
#        - 0
#        - 1
#      2:
#        - 0
#        - 1
#    C2:
#      1:
#        - 2
#        - 3
#      2:
#        - 4
#        - 5
#  2:
#    C3:
#      1:
#        - 0
#        - 1
#      2:
#        - 0
#        - 1
#    C4:
#      1:
#        - 0
#        - 1
#      2:
#        - 2
#        - 3

############################################################################################################################
##                                          调度系统的管制点配置                                                            ##
############################################################################################################################
#AGV管制点配置，当AGV行驶到任意管制点后，其他AGV将无法行驶到该点位配置的所有管制点
#【 请注意：该配置与地图配置的管制点数据，只要地图点位没有配置control_point字段的点位，下面配置的该点位就会生效】
#【比如地图的1号点位没有配置control_point字段，下面配置的1号点位就会被读取进系统里】
