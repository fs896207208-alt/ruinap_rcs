############################################################################################################################
##                                                  充电桩配置                                                             ##
############################################################################################################################
#充电桩链接配置，调度系统启动后将读取该集合的所有充电桩链接配置
charge_link:
  #充电桩通用配置，一般都是充电桩通用的功能
  common:
    #启动状态，设置为false则不读取充电桩链接配置
    #类型：Boolean
    #默认值：true
    enable: false
    #设备类型，给所有充电桩设置名称方便调度系统识别
    #类型：String
    #默认值：ChargePile
    equipment_type: ChargePile
    #仿真模式，设置为true则启动仿真模式
    #类型：Boolean
    #默认值：false
    emulation: false
    #通信协议
    #类型：String
    #默认值：tcp_client
    pact: tcp_client
    #品牌，支持不同品牌的充电桩
    #类型：String
    #默认值：dingjian
    brand: dingjian
    #类型，不同类型的充电桩允许不同类型的AGV充电
    #解释：0无限制 1潜伏式 2叉车式
    #类型：String
    #默认值：0
    type: 1
    #连接失败次数，超过该次数则将充电桩设置为离线
    #类型：int
    #默认值：5
    connect_failed: 5
  #充电桩链接集合
  links:
    #充电桩唯一标识
    1:
      #通信协议，如果不填写，则使用通用配置
      pact: tcp_client
      #品牌，不填写，则使用通用配置
      brand: dingjian
      #类型，不填写，则使用通用配置
      type: 1
      #连接失败次数，不填写，则使用通用配置
      connect_failed: 5
      #充电桩链接地址
      #类型：String
      #默认值：tcp://127.0.0.1:8100
      url: tcp://192.168.142.1:8899

############################################################################################################################
##                                                 中转系统配置                                                            ##
############################################################################################################################
#中转系统链接配置，调度系统启动后将读取该集合的所有中转系统链接配置
transfer_link:
  #中转系统通用配置，一般都是中转系统通用的功能
  common:
    #启动状态，设置为false则不读取中转系统链接配置
    #类型：Boolean
    #默认值：true
    enable: false
    #设备类型，给所有中转系统设置名称方便调度系统识别
    #类型：String
    #默认值：Transfer
    equipment_type: Transfer
    #仿真模式，设置为true则启动仿真模式
    #类型：Boolean
    #默认值：false
    emulation: false
    #通信协议
    #类型：String
    #默认值：ws_client
    pact: ws_client
    #连接失败次数，超过该次数则将中转系统设置为离线
    #类型：int
    #默认值：5
    connect_failed: 5
  #中转系统链接集合
  link:
    #中转系统唯一标识
    code: ZZ1
    #通信协议，如果不填写，则使用通用配置
    pact: ws_client
    #连接失败次数，不填写，则使用通用配置
    connect_failed: 5
    #中转系统链接地址
    #类型：String
    #默认值：ws://127.0.0.1:8100
    url: ws://127.0.0.1:9091/websocket/simulation/rcs1